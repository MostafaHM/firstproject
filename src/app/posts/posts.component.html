<div class="container-fluid">
    <div class="row">
        <div class="col-4" *ngFor="let i of postsList">
            <div class="card">
                <div class="card-header">
                  {{i.id}}
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>{{i.body}}</p>
                    <footer class="blockquote-footer">{{i.title}}<cite title="Source Title">Source Title</cite></footer>
                  </blockquote>
                </div>
              </div>
        </div>
    </div>
</div>
